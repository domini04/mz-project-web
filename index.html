<!DOCTYPE html>
<html>
<head>
  <title>GET Request and Buttons Example</title>
  <style>
    body {
      background-image: none;
      transition: background-image 0.5s ease;
    }
  </style>
  <script>
    var isBackgroundChanged = false;

    function sendGetRequest() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "http://34.64.75.217:8080/users", true);

      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          var responseString = JSON.stringify(response);
          document.getElementById("response").textContent = responseString;

          if (!isBackgroundChanged) {
            document.body.style.backgroundImage = "url('doge.jpg')";
          } else {
            document.body.style.backgroundImage = "none";
          }

          isBackgroundChanged = !isBackgroundChanged;
        }
      };

      xhr.send();
    }

    function refreshPage() {
      location.reload();
    }

    function openImageLink() {
      window.open("https://storage.cloud.google.com/cdn-bucket-mz-finalproject/doge.jpg?authuser=3", "_blank");
    }
  </script>
</head>
<body>
  <h1>GET Request and Buttons Example</h1>
  <button onclick="sendGetRequest()">Send GET Request</button>
  <button onclick="refreshPage()">Refresh Page</button>
  <button onclick="openImageLink()">Open Image Link</button>
  <div id="response"></div>
</body>
</html>
